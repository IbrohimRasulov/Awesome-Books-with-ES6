<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
  <script src="scriptForClasses.js" defer></script>
</head>
<body>
  <main>
    <h1>All awesome books</h1>
    <ul></ul>
    <hr>
    <section>
      <h1>Add a new book</h1>
      <form id="form" class="form" action="#" method="post">
        <input type="text" id="title" name="title" placeholder="Title" required maxlength="100">
        <input type="text" id="author" name="author" placeholder="Author" required maxlength="100">
        <button id="add-btn" class="add" type="submit">Add</button>
      </form>
    </section>
  </main>
</body>
</html>
